<!DOCTYPE html>
<html>
<head>
	<title>sample game</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
<br>
	<div class="row">
		<div style="display: flex; float: right;">
			<p style="margin-right: 10px;">attempts: <span id="attempts">20</span></p>
			<p style="margin-right: 10px;">gold: <span id="gold">0</span></p>
			<input type="button" value="reset" id="reset" name="">
		</div>
	</div><br>


	<div class="row">
		<div class="col-lg-3">
			<h1 align="center">CAVE</h1>
			<button id="cave"></button>
		</div>
		<div class="col-lg-3">
			<h1 align="center">HOUSE</h1>
			<button id="house"></button>
		</div>
		<div class="col-lg-3">
			<h1 align="center">GOLDMINE</h1>
			<button id="goldmine"></button>
		</div>
		<div class="col-lg-3">
			<h1 align="center">CASINO</h1>
			<button id="casino"></button>
		</div>
	</div><br>
	<div class="row">
		<img src="images/ninja.png" id="ninja" height="150" width="100">
	</div>


	<div class="filters" style="margin-top: 100px;">
		<h3>Log</h3>
		<ul class="nav nav-tabs">
		  <li class="active"><a data-toggle="tab" id="tab-all" href="#all">ALL</a></li>
		  <li><a data-toggle="tab" id="tab-losses" href="#losses">Losses</a></li>
		  <li><a data-toggle="tab" id="tab-gains" href="#gains">Gains</a></li>

		</ul>

		<div class="tab-content">
		  <div id="all" class="tab-pane fade in active">
		    	<div class="log">
		    		<div class="container">
		    			<div id="log"></div>
		    		</div>
		    	</div>
		  </div>
		  <div id="gains" class="tab-pane fade">
		    	<div class="log">
		    		<div class="container">
		    			<div id="log-gained"></div>
		    		</div>
		    	</div>
		  </div>
		  <div id="losses" class="tab-pane fade">
		    	<div class="log">
		    		<div class="container">
		    			<div id="log-losses"></div>
		    		</div>
		    	</div>
		  </div>
		</div>
		<br>
		<!-- <input type="button" name="all" id="btn-log-all" value="all">
		<input type="button" name="house" id="btn-log-house" value="house">
		<input type="button" name="chuchu" id="btn-log-cave" value="chu1">
		<input type="button" name="chuchu2" id="btn-log-goldmine" value="chu2">
		<input type="button" name="casino" id="btn-log-casino" value="casino"> -->
	</div>

</div>

<div class="modal fade" id="modal-no-more-tries" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">You Lose</h4>
      </div>
      <div class="modal-body text-center">
        <p>Try Again.</p>
        <div id="stat"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="reset2" data-dismiss="modal">reset</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="modal-you-won" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">You Won</h4>
      </div>
      <div class="modal-body text-center">
        <p>Play Again.</p>
        <div id="stat"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="reset3" data-dismiss="modal">reset</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
