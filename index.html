<!DOCTYPE html>
<html>
<head>
	<title>sample game</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="result"></div>

<div class="container">
<br>

	<div class="row">
		<div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
			<div class="container-fluid">
				<div class="row">
					<img src="images/map-bottom.jpg" class="img-responsive" style="position: relative;">
					<img src="images/ninja.png" id="ninja" height="150" width="100" style="position: absolute; top: 10px;">
				</div>
				<div class="row">
		            <div class="box-body">
		              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		                <!-- Indicators --><br><br>
		                <ol class="carousel-indicators carousel-indicators-numbers">
		                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active">CAVE</li>
		                  <li data-target="#carousel-example-generic" data-slide-to="1">HOUSE</li>
		                  <li data-target="#carousel-example-generic" data-slide-to="2">GOLDMINE</li>
		                  <li data-target="#carousel-example-generic" data-slide-to="3">CASINO</li>
		                </ol>
		                <!-- Wrapper for slides -->
		                <div class="carousel-inner" role="listbox">
		                  	<div class="item active">
								<button id="cave">
			                  		<img src="images/cave.jpg" class="img-responsive">
								</button>
		                    </div>
		                  	<div class="item">
		                    <div class="row">
								<button id="house">
									<img src="images/house.jpg" class="img-responsive">
								</button>
							</div>
		                    </div>
		                    <div class="item">
		                    	<div class="row">
									<button id="goldmine">
										<img src="images/goldmine.jpg" class="img-responsive">
									</button>
		                    	</div>
		                    </div>
		                    <div class="item">
		                    	<div class="row">
		                    		<button id="casino">
		                    			<img src="images/casino.jpg" class="img-responsive">
		                    		</button>
		                    	</div>
		                    </div>
		                  <!-- Controls -->
		                  <a class=" btn btn-primary left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		                    Previous
		                  </a>
		                  <a class=" btn btn-primary right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		                    Next
		                  </a>
		                </div>
		              </div><!-- /.box-body -->
		            </div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
			<div class="container-fluid">
				<div class="row">
					<div style="display: flex; float: right;">
						<p style="margin-right: 10px;">attempts: <span id="attempts">20</span></p>
						<p style="margin-right: 10px;">gold: <span id="gold">0</span></p>
						<input type="button" value="reset" id="reset" name="">
					</div>
				</div>
				<hr>
				<div class="filters row" style="">
				<div class="row" style="display: flex;">
					<pstyle="margin-right: 10px;">Total gains: <span id="total-gains" class="gained" >0</span> </p>
					<p>Total loses: <span id="total-loss" class="losses">0</span> </p>
				</div>

					<h3>Log</h3>
					<ul class="nav nav-tabs">
					  <li class="active"><a data-toggle="tab" id="tab-all" href="#all">ALL</a></li>
					  <li><a data-toggle="tab" id="tab-losses" href="#losses">Losses</a></li>
					  <li><a data-toggle="tab" id="tab-gains" href="#gains">Gains</a></li>

					</ul>

					<div class="tab-content">
					  <div id="all" class="tab-pane fade in active">
					    	<div class="log">
					    		<div class="container-fluid">
					    			<div id="log"></div>
					    		</div>
					    	</div>
					  </div>
					  <div id="gains" class="tab-pane fade">
					    	<div class="log">
					    		<div class="container-fluid">
					    			<div id="log-gained"></div>
					    		</div>
					    	</div>
					  </div>
					  <div id="losses" class="tab-pane fade">
					    	<div class="log">
					    		<div class="container-fluid">
					    			<div id="log-losses"></div>
					    		</div>
					    	</div>
					  </div>
					</div>
					<br>
					<!-- <input type="button" name="all" id="btn-log-all" value="all">
					<input type="button" name="house" id="btn-log-house" value="house">
					<input type="button" name="chuchu" id="btn-log-cave" value="chu1">
					<input type="button" name="chuchu2" id="btn-log-goldmine" value="chu2">
					<input type="button" name="casino" id="btn-log-casino" value="casino"> -->
				</div>
			</div>
		</div>
	</div>






</div>

<div class="modal fade" id="modal-no-more-tries" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">You Lose</h4>
      </div>
      <div class="modal-body text-center">
        <p>Try Again.</p>
        <div class="stat"></div>
        <div class="total-gain-stat"></div>
        <div class="total-loss-stat"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="reset2" data-dismiss="modal">reset</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="modal-you-won" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">You Won</h4>
      </div>
      <div class="modal-body text-center">
        <p>Play Again.</p>
        <div class="stat"></div>
        <div class="total-gain-stat"></div>
        <div class="total-loss-stat"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="reset3" data-dismiss="modal">reset</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loot-house" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      	<img src="images/ninja-house.gif" class="img-responsive">
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loot-cave" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      	<img src="images/ninja-cave.gif" class="img-responsive">
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loot-goldmine" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      	<img src="images/ninja-goldmine.gif" class="img-responsive">
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loot-casino" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      	<img src="images/ninja-casino.gif" class="img-responsive">
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
